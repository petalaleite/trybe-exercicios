<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>TrybeTrip</title>
</head>

<body>
  <h1 class="text-center">TrybeTrip</h1>
  <form class="container-sm" action="" method="get">
    <label for="fullname" class="form-label">Nome Completo</label><br>
    <input class="form-control" type="text" id="fullname">
    <br>
    <label for="email" class="form-label">Email</label><br>
    <input class="form-control" type=" email" placeholder="Digite seu email..." id="email" required>
    <br>
    <section>
      <label for="destiny" class="form-label">Destino Preferido</label><br>
      <input class="form-check-input" type="checkbox">
      <label for="destiny">Cidade</label>
      <input class="form-check-input" type="checkbox">
      <label for="destiny">Campo</label>
      <input class="form-check-input" type="checkbox">
      <label for="destiny">Praia</label>
      <input class="form-check-input" type="checkbox" name="" id="">
      <label for="">Montanhas</label><br>
    </section>
    <label for="" class="form-label">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso
      TrybeTrip?</label><br>
    <textarea class="form-control" name="" id="" cols="30" rows="10"></textarea>
    <br>
    <label for="" class="form-label">Qual a melhor data para realizar sua viagem?</label>
    <input type="date">
    <br>
    <fieldset>
      <label for="" class="form-label form-check-label">Gostaria de receber outras incríveis oportunidades oferecidas
        pela
        Trybe?</label><br>
      <input class="form-check-input" type="radio" name="" id="">Sim
      <input class="form-check-input" type="radio">Não
      <br>
      <input class="form-check-input" type="checkbox" name="" id="">
      <label for="" class="form-label">Concordo que imagens das minhas férias poderão ser usadas na divulgação de
        concursos
        futuros.</label>
    </fieldset>

    <button class="btn btn-primary" type="submit" id="enviar">Enviar</button>
    <button class="btn btn-secondary" type="reset">Limpar</button>
  </form>
  <script src="form.js"></script>
</body>

</html>
