<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="form.css">
  <title>TrybeTrip</title>
</head>

<body>
  <h1>TrybeTrip</h1>
  <form action="" method="get">
    <label for="fullname">Nome Completo</label><br>
    <input type="text" id="fullname">
    <br>
    <label for="email">Email</label><br>
    <input type="email" placeholder="Digite seu email..." id="email">
    <br>
    <label for="destiny">Destino Preferido</label><br>
    <input type="checkbox">
    <label for="destiny">Cidade</label>
    <input type="checkbox">
    <label for="destiny">Campo</label>
    <input type="checkbox">
    <label for="destiny">Praia</label>
    <input type="checkbox" name="" id="">
    <label for="">Montanhas</label><br>
    <label for="">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</label>
    <textarea name="" id="" cols="30" rows="10"></textarea>
    <br>
    <label for="">Qual a melhor data para realizar sua viagem?</label>
    <input type="date">
    <br>
    <fieldset>
      <label for="">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label><br>
      <input type="radio" name="" id="">Sim
      <input type="radio">Não
      <br>
      <input type="checkbox" name="" id="">
      <label for="">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos
        futuros.</label>
    </fieldset>

    <button type="submit" id="enviar">Enviar</button>
    <button type="reset">Limpar</button>
  </form>
  <script src="form.js"></script>
</body>

</html>
