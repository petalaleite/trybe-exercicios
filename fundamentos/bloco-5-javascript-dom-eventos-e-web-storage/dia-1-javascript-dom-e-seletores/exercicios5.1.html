<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 5.1</title>
  <style>
    main,
    section {
      border-color: black;
      border-style: solid;
    }

    .title P {
      text-align: center;
    }

    .main-content {
      background-color: yellow;
    }

    .main-content .center-content {
      background-color: red;
      width: 50%;
      margin: 0 auto;
    }

    .main-content .center-content p {
      font-style: italic;
    }
  </style>
</head>

<body>
  <header>
    <h1 class="title">Exercício 5.1 - JavaEscripito</h1>
  </header>
  <main class="main-content">
    <section class="center-content">
      <p>Texto padrão do nosso site</p>
      <p>-----</p>
      <p>Trybe</p>
    </section>

  </main>
  <script>

    function mudaTextoDaTagP(frase) {
      const texto = document.getElementsByTagName("p")[1];
      texto.innerText = frase;
    };

    mudaTextoDaTagP("Eu me vejo daqui dois anos com independência financeira");

    function mudaCorMain() {
      const corMain = document.getElementsByClassName("main-content")[0];
      corMain.style.backgroundColor = "rgb(76,167,109)";
    }

    mudaCorMain();

    function mudaCorCenterContent() {
      const mudaCorContent = document.getElementsByClassName("center-content")[0];
      mudaCorContent.style.backgroundColor = "white";
    }

    mudaCorCenterContent()
  </script>
</body>

</html>
